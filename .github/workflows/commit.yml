name: commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 'Run apt update'
      run: |
        sudo apt update

    - name: 'Install packages'
      run: |
        sudo apt install just gcc doxygen
    
    - name: 'Build the code'
      run: |
        just build

    - name: 'Test everything'
      run: |
        just test

